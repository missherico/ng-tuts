<html>
	<head>
		<title>Isa is learning AngularJS</title>

		<!-- CDN Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>

     <!-- Add app.js before maincontroller.js -->
    <script src="app.js" type="text/javascript"></script>
		<script src="maincontroller.js" type="text/javascript"></script>

	</head>


	<body>
		<!-- this connects Angular to it, and an Angular controller -->
		<div id='content' ng-app='MyTutorialApp' ng-controller='MainController'>
			{{understand}}
			<br /><br />
			<input type='text' ng-model='inputValue'>
			input value: {{inputValue}}
			<br /><br />

			<!-- this first select iterates through the collection, using ng-options -->
			<select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>

			<!-- this first select iterates through the option tag -->
			<select ng-model='selectedGenre'>
				<!-- this {{label}} is connected to the 'label' in ng-repeat -->
			<option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
		</select>

		<br /><br />

		<!-- now, we will create a search for the people in our collection -->
		<input type='text' ng-model='searchText' />
		<ul>
			<li ng-repeat='person in people | filter:searchText'>
				#{{person.id}} {{person.name}}
			</li>
		</ul>

		</div>

	</body>


</html>
